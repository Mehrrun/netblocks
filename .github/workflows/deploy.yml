name: Build and Deploy NetBlocks Bot

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        
    - name: Download dependencies
      run: go mod download
      
    - name: Build Telegram Bot
      run: |
        echo "Building Telegram Bot..."
        go build -o netblocks-telegram-bot ./cmd/telegram-bot
        echo "Build complete!"
        ls -lh netblocks-telegram-bot
        
    - name: Verify secrets are set
      run: |
        echo "Verifying secrets..."
        if [ -z "${{ secrets.TELEGRAM_BOT_TOKEN }}" ]; then
          echo "ERROR: TELEGRAM_BOT_TOKEN secret is not set!"
          exit 1
        fi
        if [ -z "${{ secrets.TELEGRAM_CHANNEL }}" ]; then
          echo "ERROR: TELEGRAM_CHANNEL secret is not set!"
          exit 1
        fi
        echo "‚úì Secrets are configured"
        
    - name: Create config.json from secrets
      run: |
        echo "Creating config.json..."
        cat > config.json << EOF
        {
          "telegram_token": "${{ secrets.TELEGRAM_BOT_TOKEN }}",
          "telegram_channel": "${{ secrets.TELEGRAM_CHANNEL }}",
          "interval": "10m",
          "ris_live_url": "wss://ris-live.ripe.net/v1/ws/?client=netblocks",
          "dns_servers": [],
          "iran_asns": []
        }
        EOF
        echo "‚úì Config file created"
        if [ ! -f config.json ]; then
          echo "ERROR: config.json was not created!"
          exit 1
        fi
        python3 -m json.tool config.json > /dev/null || (echo "ERROR: config.json is not valid JSON!" && exit 1)
        echo "‚úì Config file is valid JSON"
        
    - name: Verify Bot Binary
      run: |
        echo "Verifying bot binary..."
        if [ ! -f netblocks-telegram-bot ]; then
          echo "‚ùå Binary not found!"
          exit 1
        fi
        chmod +x netblocks-telegram-bot
        echo "‚úÖ Binary is ready"
        file netblocks-telegram-bot
        
    - name: Start Telegram Bot
      run: |
        echo "üöÄ Starting NetBlocks Telegram Bot in background..."
        
        # Run bot in background
        nohup ./netblocks-telegram-bot > bot.log 2>&1 &
        BOT_PID=$!
        echo $BOT_PID > bot.pid
        
        echo "Bot started with PID: $BOT_PID"
        echo "Waiting 3 seconds for bot to initialize..."
        sleep 3
        
        # Check if bot process is still running
        if ps -p $BOT_PID > /dev/null 2>&1; then
          echo "‚úÖ Bot is running successfully (PID: $BOT_PID)"
          echo ""
          echo "üìã Bot logs (last 30 lines):"
          echo "----------------------------------------"
          tail -30 bot.log || echo "No logs yet"
          echo "----------------------------------------"
          echo ""
          echo "‚úÖ Deployment completed successfully!"
        else
          echo "‚ùå Bot process died immediately!"
          echo ""
          echo "üìã Bot logs:"
          echo "----------------------------------------"
          cat bot.log || echo "No logs available"
          echo "----------------------------------------"
          exit 1
        fi
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}
        
    - name: Deployment Summary
      if: success()
      run: |
        echo "=========================================="
        echo "‚úÖ DEPLOYMENT COMPLETE"
        echo "=========================================="
        echo "Bot Status: Running"
        echo "PID: $(cat bot.pid 2>/dev/null || echo 'N/A')"
        echo ""
        echo "‚ö†Ô∏è  Note: GitHub Actions free tier has a 6-hour timeout limit."
        echo "   For 24/7 production, deploy to Railway, Render, Fly.io, or VPS."
        echo "   See DEPLOYMENT.md for instructions."
        echo "=========================================="
        
    - name: Final Verification
      if: success()
      run: |
        BOT_PID=$(cat bot.pid)
        echo "Final verification..."
        
        # Verify bot is still running
        if ps -p $BOT_PID > /dev/null 2>&1; then
          echo "‚úÖ Bot is running (PID: $BOT_PID)"
          echo ""
          echo "üìã Recent bot activity:"
          tail -10 bot.log || echo "No recent logs"
          echo ""
          echo "‚úÖ Workflow completed successfully!"
          echo ""
          echo "‚ö†Ô∏è  IMPORTANT: This workflow will now complete."
          echo "   The bot will continue running until the GitHub Actions runner"
          echo "   is stopped (typically after workflow completion or timeout)."
          echo ""
          echo "üìñ For 24/7 operation, deploy to:"
          echo "   - Railway.app (recommended)"
          echo "   - Render.com"
          echo "   - Fly.io"
          echo "   - VPS with systemd"
          echo "   See DEPLOYMENT.md for detailed instructions."
        else
          echo "‚ùå Bot stopped unexpectedly!"
          echo "Final logs:"
          tail -50 bot.log
          exit 1
        fi
