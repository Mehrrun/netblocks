name: Build and Deploy NetBlocks Bot

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        
    - name: Download dependencies
      run: go mod download
      
    - name: Build Telegram Bot
      run: |
        go build -o netblocks-telegram-bot ./cmd/telegram-bot
        
    - name: Verify secrets are set
      run: |
        if [ -z "${{ secrets.TELEGRAM_BOT_TOKEN }}" ]; then
          echo "ERROR: TELEGRAM_BOT_TOKEN secret is not set!"
          exit 1
        fi
        if [ -z "${{ secrets.TELEGRAM_CHANNEL }}" ]; then
          echo "ERROR: TELEGRAM_CHANNEL secret is not set!"
          exit 1
        fi
        echo "‚úì Secrets are configured"
        
    - name: Create config.json from secrets
      run: |
        cat > config.json << EOF
        {
          "telegram_token": "${{ secrets.TELEGRAM_BOT_TOKEN }}",
          "telegram_channel": "${{ secrets.TELEGRAM_CHANNEL }}",
          "interval": "10m",
          "ris_live_url": "wss://ris-live.ripe.net/v1/ws/?client=netblocks",
          "dns_servers": [],
          "iran_asns": []
        }
        EOF
        echo "‚úì Config file created"
        # Verify config.json exists and is valid JSON
        if [ ! -f config.json ]; then
          echo "ERROR: config.json was not created!"
          exit 1
        fi
        # Check if JSON is valid (basic check)
        python3 -m json.tool config.json > /dev/null || (echo "ERROR: config.json is not valid JSON!" && exit 1)
        echo "‚úì Config file is valid JSON"
        
    - name: Verify Bot Binary
      run: |
        if [ ! -f netblocks-telegram-bot ]; then
          echo "‚ùå Binary not found!"
          exit 1
        fi
        chmod +x netblocks-telegram-bot
        echo "‚úÖ Binary is ready"
        
    - name: Start Telegram Bot (Background)
      run: |
        echo "üöÄ Starting NetBlocks Telegram Bot in background..."
        
        # Run bot in background and save PID
        nohup ./netblocks-telegram-bot > bot.log 2>&1 &
        BOT_PID=$!
        echo $BOT_PID > bot.pid
        
        echo "Bot started with PID: $BOT_PID"
        echo "Waiting 20 seconds for bot to initialize..."
        sleep 20
        
        # Check if bot process is still running
        if ps -p $BOT_PID > /dev/null 2>&1; then
          echo "‚úÖ Bot is running successfully (PID: $BOT_PID)"
          echo ""
          echo "üìã Bot logs (last 30 lines):"
          echo "----------------------------------------"
          tail -30 bot.log || echo "No logs yet"
          echo "----------------------------------------"
          echo ""
          echo "‚úÖ Deployment completed successfully!"
          echo ""
          echo "‚ö†Ô∏è  IMPORTANT: GitHub Actions is not suitable for long-running services."
          echo "   The bot will run until the workflow times out (6 hours max on free tier)."
          echo ""
          echo "üìñ For 24/7 production deployment, see DEPLOYMENT.md for options:"
          echo "   - Railway.app (recommended)"
          echo "   - Render.com"
          echo "   - Fly.io"
          echo "   - VPS with systemd"
        else
          echo "‚ùå Bot process died immediately!"
          echo ""
          echo "üìã Bot logs:"
          echo "----------------------------------------"
          cat bot.log || echo "No logs available"
          echo "----------------------------------------"
          exit 1
        fi
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}
        
    - name: Deployment Summary
      if: success()
      run: |
        echo "=========================================="
        echo "‚úÖ DEPLOYMENT COMPLETE"
        echo "=========================================="
        echo ""
        echo "Bot Status: Running"
        echo "PID: $(cat bot.pid 2>/dev/null || echo 'N/A')"
        echo ""
        echo "Note: This workflow will continue running to keep the bot alive."
        echo "For production use, deploy to Railway, Render, Fly.io, or a VPS."
        echo "See DEPLOYMENT.md for detailed instructions."
        echo ""
        echo "=========================================="
        
    - name: Keep Bot Running
      if: success()
      run: |
        BOT_PID=$(cat bot.pid)
        echo "Monitoring bot (PID: $BOT_PID)..."
        echo "Workflow will timeout after 6 hours (GitHub Actions free tier limit)"
        
        # Simple monitoring - check every 5 minutes
        for i in {1..72}; do  # 72 * 5 minutes = 6 hours
          if ! ps -p $BOT_PID > /dev/null 2>&1; then
            echo "‚ùå Bot stopped unexpectedly!"
            echo "Final logs:"
            tail -50 bot.log
            exit 1
          fi
          sleep 300  # 5 minutes
          echo "[Check $i/72] Bot still running..."
        done
        
        echo "‚è±Ô∏è  Workflow timeout reached (6 hours)"
        echo "Bot will stop when workflow ends."
      timeout-minutes: 360  # 6 hours max

