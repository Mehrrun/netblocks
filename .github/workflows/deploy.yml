name: Build and Deploy NetBlocks Bot

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        
    - name: Download dependencies
      run: go mod download
      
    - name: Build Telegram Bot
      run: |
        go build -o netblocks-telegram-bot ./cmd/telegram-bot
        
    - name: Verify secrets are set
      run: |
        if [ -z "${{ secrets.TELEGRAM_BOT_TOKEN }}" ]; then
          echo "ERROR: TELEGRAM_BOT_TOKEN secret is not set!"
          exit 1
        fi
        if [ -z "${{ secrets.TELEGRAM_CHANNEL }}" ]; then
          echo "ERROR: TELEGRAM_CHANNEL secret is not set!"
          exit 1
        fi
        echo "‚úì Secrets are configured"
        
    - name: Create config.json from secrets
      run: |
        cat > config.json << EOF
        {
          "telegram_token": "${{ secrets.TELEGRAM_BOT_TOKEN }}",
          "telegram_channel": "${{ secrets.TELEGRAM_CHANNEL }}",
          "interval": "10m",
          "ris_live_url": "wss://ris-live.ripe.net/v1/ws/?client=netblocks",
          "dns_servers": [],
          "iran_asns": []
        }
        EOF
        echo "‚úì Config file created"
        # Verify config.json exists and is valid JSON
        if [ ! -f config.json ]; then
          echo "ERROR: config.json was not created!"
          exit 1
        fi
        # Check if JSON is valid (basic check)
        python3 -m json.tool config.json > /dev/null || (echo "ERROR: config.json is not valid JSON!" && exit 1)
        echo "‚úì Config file is valid JSON"
        
    - name: Run Telegram Bot (Background)
      run: |
        chmod +x netblocks-telegram-bot
        echo "üöÄ Starting NetBlocks Telegram Bot in background..."
        
        # Run bot in background and save PID
        nohup ./netblocks-telegram-bot > bot.log 2>&1 &
        BOT_PID=$!
        echo $BOT_PID > bot.pid
        
        echo "Bot started with PID: $BOT_PID"
        echo "Waiting 15 seconds for bot to initialize..."
        sleep 15
        
        # Check if bot process is still running
        if ps -p $BOT_PID > /dev/null 2>&1; then
          echo "‚úÖ Bot is running successfully (PID: $BOT_PID)"
          echo ""
          echo "üìã Bot logs (last 30 lines):"
          echo "----------------------------------------"
          tail -30 bot.log || echo "No logs yet"
          echo "----------------------------------------"
          echo ""
          echo "‚úÖ Deployment completed successfully!"
          echo "The bot will continue running in the background."
          echo ""
          echo "‚ö†Ô∏è  Note: GitHub Actions free tier has a 6-hour timeout limit."
          echo "   For production use, consider deploying to:"
          echo "   - Railway.app, Render.com, Fly.io, or a VPS"
        else
          echo "‚ùå Bot process died immediately!"
          echo ""
          echo "üìã Bot logs:"
          echo "----------------------------------------"
          cat bot.log || echo "No logs available"
          echo "----------------------------------------"
          exit 1
        fi
        
        # Keep the workflow running to maintain the bot
        # GitHub Actions will timeout after 6 hours on free tier
        echo ""
        echo "üîÑ Keeping workflow alive to maintain bot service..."
        echo "   (This will run until GitHub Actions timeout or manual cancellation)"
        
        # Monitor bot health every 60 seconds
        while ps -p $BOT_PID > /dev/null 2>&1; do
          sleep 60
          # Log every 10 minutes
          if [ $(($(date +%s) % 600)) -eq 0 ]; then
            echo "[$(date)] Bot is still running (PID: $BOT_PID)"
          fi
        done
        
        echo "‚ùå Bot process stopped unexpectedly!"
        echo "Final logs:"
        tail -50 bot.log
        exit 1
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}
      timeout-minutes: 360  # 6 hours (GitHub Actions free tier limit)

