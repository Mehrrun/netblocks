name: Deploy to Fly.io

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Fly CLI
      uses: superfly/flyctl-actions/setup-flyctl@master
      
    - name: Deploy to Fly.io
      run: flyctl deploy --remote-only
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        
    - name: Set Fly secrets
      run: |
        flyctl secrets set TELEGRAM_BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}" --app netblocks-bot
        flyctl secrets set TELEGRAM_CHANNEL="${{ secrets.TELEGRAM_CHANNEL }}" --app netblocks-bot
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        
    - name: Deployment complete
      run: |
        echo "âœ… Deployment completed successfully!"
        echo "Bot is now running on Fly.io"
        echo ""
        echo "Check status: flyctl status --app netblocks-bot"
        echo "View logs: flyctl logs --app netblocks-bot"
