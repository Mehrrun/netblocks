app = "netblocks-bot"
primary_region = "ams"

[build]

[env]
  # Environment variables will be set via fly secrets

[http_service]
  internal_port = 8080
  force_https = false
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

